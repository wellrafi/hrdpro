    <main>
        <section>
            <div class="flex flex-nowrap">
                <div class="form-side flex-1 min-h-screen">
                    <div class="m-auto w-3/4 py-20 sm:w-3/4 lg:w-2/4">
                        <div class="login-logo">
                            <a href="beranda.html" class="go-to-link"><img src="./assets/logo.png" height="80" alt=""></a>
                        </div>
                        <div class="title-wrapper mb-10 mt-20">
                            <span class="title block text-3xl font-bold">Masuk</span>
                            <span class="sub-title block my-3">Masuk ke akun untuk menjelajahi fitur lain yang menarik</span>
                        </div>
                        <div class="form-wrapper">
                            <div class="flex">
                                <div class="sm:basis-1/2 basis-full mb-4 sm:pr-2 pr-0 flex-1">
                                    <label for="namadepan" class="block mb-2 text-base text-gray-700">Nama Depan</label>
                                    <input type="text" id="namadepan" class="h-12 px-4 py-4 w-full border border-gray-200 rounded-lg outline-none text-gray-500" placeholder="Tuliskan nama depan anda disini">
                                </div>
                                <div class="sm:basis-1/2 basis-full mb-4 sm:pr-2 pr-0 flex-1">
                                    <label for="namabelakang" class="block mb-2 text-base text-gray-700">Nama Belakang</label>
                                    <input type="text" id="namabelakang" class="h-12 px-4 py-4 w-full border border-gray-200 rounded-lg outline-none text-gray-500" placeholder="Tuliskan nama belakang anda disini">
                                </div>
                            </div>
                            <div class="sm:basis-1/2 basis-full mb-4 sm:pr-2 pr-0">
                                <label for="email" class="block mb-2 text-base text-gray-700">Email</label>
                                <input type="text" id="email" class="h-12 px-4 py-4 w-full border border-gray-200 rounded-lg outline-none text-gray-500" placeholder="Tuliskan email anda disini">
                            </div>
                            <div class="sm:basis-1/2 basis-full mb-4 sm:pr-2 pr-0">
                                <label for="password" class="block mb-2 text-base text-gray-700">Password</label>
                                <input type="password" id="password" class="h-12 px-4 py-4 w-full border border-gray-200 rounded-lg outline-none text-gray-500" placeholder="Tuliskan password anda disini">
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <a href="#" class="block mr-3 text-blue-600" target="_blank" rel="noopener noreferrer">Lupa Password?</a>
                        </div>
                        <a href="" class="bg-blue-700 hover:bg-blue-800 block py-4 rounded-lg text-white font-bold text-center flex items-center gap-2 justify-center mt-10">
                            <span>Daftar</span>
                        </a>
                        <span class="block my-5">Sudah punya akun ? <a href="index.html" class="text-blue-600">Masuk Akun</a></span>
                    </div>
                </div>
                <div class="image-side flex-1 min-h-screen hidden xl:block sm:hidden">
